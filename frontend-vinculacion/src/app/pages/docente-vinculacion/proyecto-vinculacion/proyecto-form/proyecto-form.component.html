<div class="justify-text">
    <h2>Visualizar Proyectos</h2>
</div>
<div class="col-auto  d-flex flex-row-reverse">
    <div class="d-flex flex-row-reverse">
        <div class="p-1 col-sm-7 col-md-10">
            <form class="d-flex" role="search">
                <input #inputSearchProyecto class="form-control me-2" type="search" placeholder="Search"
                    aria-label="Search" (input)="onInput(inputSearchProyecto.value)">
                <button class=" btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>
<div class="table-responsive containerBlue col-auto col-12 px-1 pt-2 table-striped " style="height: 21em;">
    <div class="">
        <!--Table-->
        <table class=" table col-12 px-1">

            <!--Table head-->
            <thead class="text-center">
                <tr class="text-center">
                    <th class="text-dark" scope="col">#</th>
                    <th class="text-dark" scope="col">Nombre</th>
                    <th class="text-dark" scope="col">Fundaci√≥n</th>
                    <th class="text-dark" scope="col">Estado</th>
                    <th class="text-dark" scope="col">Descargar</th>
                    <th class="text-dark" scope="col">Acciones</th>
                </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody>
                <tr class="" *ngFor="let proyecto of   vistaProyectoList | paginate: { itemsPerPage: 3, currentPage: pages }">
                    <th class="text-dark" scope="row">1</th>
                    <td class="text-dark">{{proyecto.nombre}}</td>
                    <td class="text-dark">{{proyecto.nombreFundacion}}</td>
                    <td class="text-dark">
                        <div class="margin-leftform-check form-switch">
                            <input class="switch form-check-input" type="checkbox" role="switch"
                                id="flexSwitchCheckChecked" [(ngModel)]="proyecto.estado">
                        </div>
                    </td>
                    <td class="text-dark">1755516802</td>
                    <td>
                        <button class="btn btn-success btn-outline-light btn-sm" [routerLink]="[]" (click)="save()">Guardar</button>
                    </td>
                </tr>
            </tbody>
            <!--Table body-->
        </table>
        <!--Table-->
    </div>
    <div class="pagi static">
        <pagination-controls (pageChange)="pages = $event"></pagination-controls>
    </div>
</div>
