<div class="justify-text">
    <h2> Solicitudes</h2>
</div>
<div class="col-auto  d-flex flex-row-reverse">
    <div class="d-flex flex-row-reverse">
        <div class="p-1 col-sm-7 col-md-10">
            <form class="d-flex" role="search">
                <input #inputSearchTipoSolicitud class="form-control me-2" type="search" placeholder="Search"
                    aria-label="Search" (input)="onInput(inputSearchTipoSolicitud .value)">
                <button class=" btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>
<div class=" table-responsive containerBlue col-auto col-12 px-1 pt-1 table-striped" style="height: 21em;">
    <div class="">
        <!--Table-->
        <table class="table col-12 px-1">
            <!--Table head-->
            <thead  class="text-center">
                <tr class="text-center">
                    <th class="text-dark" scope="col">#</th>
                    <th class="text-center text-dark" scope="col">Tipo solicitud</th>
                    <th class="text-center text-dark" scope="col">Nombre del Estudiante</th>
                    <th class="text-center text-dark" scope="col">Cedula del estudiante</th>
                    <th class="text-center text-dark" scope="col">Fecha de emisi√≥n</th>
                    <th class="text-center text-dark" scope="col">Estado</th>
                    <th class="text-center text-dark" scope="col">Acciones</th>
                </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody>
                <tr class="text-center"
                    *ngFor="let solicitud of vistaList | paginate: { itemsPerPage: 2, currentPage: pages }">
                    <th class="text-dark" scope="row">1</th>
                    <td class="text-dark">{{solicitud.tipoSolicitud}}</td>
                    <td class="text-dark">{{solicitud.nombre}}</td>
                    <td class="text-dark">{{solicitud.cedula}}</td>
                    <td class="text-dark">{{solicitud.fechaEmision}}</td>
                    <td class="text-dark">{{solicitud.estado}}</td>
                    <td>
                        <div class="d-grid gap-1  col-auto">
                            <a href="" routerLink="/dashboard/asignar-fundacion"><button
                                class="btn btn-primary btn-outline-light btn-sm">Portafolio</button></a>
                            <a href="" routerLink="/dashboard/proyecto"><button class="btn btn-primary btn-outline-light btn-sm">Proyectos</button></a>
                        </div>
                    </td>
                </tr>
            </tbody>
            <!--Table body-->
        </table>
        <!--Table-->
    </div>
    <div class="pagi static">
        <pagination-controls (pageChange)="pages = $event"></pagination-controls>
    </div>
</div>
